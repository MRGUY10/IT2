<div class="wrapper">
  <div class="container">
    <h2>Forgot Password</h2>

    <div *ngIf="step === 1">
      <form (ngSubmit)="requestPasswordReset()">
        <label for="email">Enter your email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required />
        <button type="submit">Send Reset Link</button>
      </form>
    </div>

    <div *ngIf="step === 2">
      <p class="success">{{ successMessage }}</p>
      <form (ngSubmit)="verifyToken()">
        <label for="token">Enter the verification token:</label>
        <input type="text" id="token" [(ngModel)]="token" name="token" required />
        <button type="submit">Verify Token</button>
      </form>
    </div>

    <div *ngIf="step === 3">
      <p class="success">{{ successMessage }}</p>
      <form (ngSubmit)="resetPassword()">
        <label for="newPassword">Enter your new password:</label>
        <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required />
        <button type="submit">Reset Password</button>
      </form>
    </div>

    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </div>
</div>
