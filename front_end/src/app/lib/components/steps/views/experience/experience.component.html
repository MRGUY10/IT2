<form [formGroup]="form">
  <input
    class="poppins-regular"
    type="text"
    placeholder="Parent Name"
    formControlName="parentName"
  />
  <input
    class="poppins-regular"
    type="text"
    placeholder="Parent Surname"
    formControlName="parentSurname"
  />
  <input
    class="poppins-regular"
    type="text"
    placeholder="Parent Relationship"
    formControlName="parentRelationship"
  />
  <input
    class="poppins-regular"
    type="text"
    placeholder="Parent Phone Number"
    formControlName="parentPhoneNumber"
  />
</form>
